<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Test Screener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<header class="hero-section">
    <div class="container">
        <div class="header-content">
            <!-- SVG Icon -->
            <svg class="header-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#FF0000"/>
            </svg>
            <!-- Title -->
            <h1 class="hero-title">Depression Test</h1>
        </div>
        <p class="hero-subtitle">Find out if you are experiencing symptoms of depression.</p>
    </div>
</header>

<section class="test-section">
    <div class="container">
        <h2 class="section-title">Depression Symptoms Questionnaire</h2>
        <form action="/submit" method="post" id="depression-test">
            {% for question in questions %}
            <div class="question-card">
                <label class="question-label">
                    <strong>{{ loop.index }}.</strong> <strong>{{ question }}</strong>
                </label>
                <div class="response-options">
                    <label>
                        <input type="radio" name="question_{{ loop.index }}" value="0">
                        <span class="response-emoji" title="Never">😊</span>
                        <div class="emoji-title">Never</div>
                    </label>
                    <label>
                        <input type="radio" name="question_{{ loop.index }}" value="1">
                        <span class="response-emoji" title="Sometimes">😐</span>
                        <div class="emoji-title">Sometimes</div>
                    </label>
                    <label>
                        <input type="radio" name="question_{{ loop.index }}" value="2">
                        <span class="response-emoji" title="Often">😕</span>
                        <div class="emoji-title">Often</div>
                    </label>
                    <label>
                        <input type="radio" name="question_{{ loop.index }}" value="3">
                        <span class="response-emoji" title="Always">😢</span>
                        <div class="emoji-title">Always</div>
                    </label>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </div>
</section>
</body>

</html>
