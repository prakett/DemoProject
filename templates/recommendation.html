<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommended Psychiatrists</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/recommendation.css') }}">
</head>
<body>
<div id="app">
  <canvas id="webgl-canvas"></canvas>
  <div id="hero">
    <h1>Recommended Psychiatrists</h1>
  </div>
</div>

<header>
  <div class="container">
    <h1>Recommended Psychiatrists</h1>
  </div>
</header>

<section class="psychiatrists">
  <div class="container">
    <div class="psychiatrist-cards">
      {% for psychiatrist in psychiatrists %}
      <div class="e-card playing">
        <div class="image" style="background-image: url('{{ url_for('static', filename=psychiatrist.photo_url) }}');"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>

        <div class="infotop">
          <h3>{{ psychiatrist.name }}</h3>
          <p class="specialty"><strong>Specialty:</strong> {{ psychiatrist.specialty }}</p>
          <p class="location"><strong>Location:</strong> {{ psychiatrist.location }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<script type="module">
  import { Bokeh1Background } from 'https://cdn.jsdelivr.net/npm/threejs-components@0.0.2/build/backgrounds/bokeh1.cdn.min.js';

  const bokeh1Background = Bokeh1Background(document.getElementById('webgl-canvas'));
  bokeh1Background.loadMap('https://cdn.jsdelivr.net/npm/threejs-components@0.0.2/build/assets/bokeh-particles2.png');
  bokeh1Background.setColors([0x6d4862, 0xfd826c, 0x22ccc1]);

  document.body.addEventListener('click', () => {
    bokeh1Background.setColors([0xffffff * Math.random(), 0xffffff * Math.random(), 0xffffff * Math.random()]);
  });
</script>
</body>
</html>
