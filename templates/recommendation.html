<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommended Psychiatrists</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
  <div class="container">
    <h1>Recommended Psychiatrists</h1>
  </div>
</header>

<section class="psychiatrists">
  <div class="container">
    <div class="psychiatrist-cards">
      {% for psychiatrist in psychiatrists %}
      <div class="psychiatrist-card">
        <img src="{{ url_for('static', filename=psychiatrist.photo_url) }}" alt="{{ psychiatrist.name }}">
        <h3>{{ psychiatrist.name }}</h3>
        <p><strong>Specialty:</strong> {{ psychiatrist.specialty }}</p>
        <p><strong>Location:</strong> {{ psychiatrist.location }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

</body>
</html>
