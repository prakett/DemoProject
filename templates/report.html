<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Report</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>Results Report</h1>
<table>
  <thead>
  <tr>
    <th>Category</th>
    <th>Score</th>
    <th>Interpretation</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Depression</td>
    <td>{{ report['Depression Score'] }}</td>
    <td>{{ report['Depression Interpretation'] }}</td>
  </tr>
  <tr>
    <td>Anxiety</td>
    <td>{{ report['Anxiety Score'] }}</td>
    <td>{{ report['Anxiety Interpretation'] }}</td>
  </tr>
  <tr>
    <td>Stress</td>
    <td>{{ report['Stress Score'] }}</td>
    <td>{{ report['Stress Interpretation'] }}</td>
  </tr>
  </tbody>
</table>
<a href="/">Go Back</a>
</body>
</html>
